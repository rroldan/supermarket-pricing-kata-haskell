dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src

executables:
  supermarket-pricing-kata-haskell-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - supermarket-pricing-kata-haskell

tests:
  supermarket-pricing-kata-haskell-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - supermarket-pricing-kata-haskell
